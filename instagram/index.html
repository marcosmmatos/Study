<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.PNG" alt="Phone with instagram page on it">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-pic">
                    <img src="./img/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como marcos.mello95</a>
                <p>Não é marcos.mello95? <a href="" class="instagram-logout">Trocar de conta</a></p>
            </div>
            <div class="get-app">
                <p class="get">Baixe o app</p>
                <div class="buttons">
                    <a href="#">
                        <img src="./img/google-click.png" alt="Download playstore" class="app-download">
                    </a>
                    <a href="#">
                        <img src="./img/apple-click.svg" alt="Download appstore" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
